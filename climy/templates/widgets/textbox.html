{% from 'macros.html' import required, parameter_title, input_type,
                             parameter_id, parameter_help, validation_feedback %}
<label for="{{parameter_id(param.name)}}" class="form-label {{required(param.required)}}">
  {{parameter_title(param.human_readable_name, param.required)}}
</label>
<input type="{{input_type(param.type_)}}"
       class="form-control"
       id="{{parameter_id(param.name)}}"
       placeholder=""
       value="{{param.default | default("", true)}}"
       {{required(param.required)}}>

{{parameter_help(param.help)}}
{{validation_feedback("Invalid " + param.name)}}
